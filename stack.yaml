# For advanced use and comprehensive documentation of the format, please see:
# http://docs.haskellstack.org/en/stable/yaml_configuration/

resolver: lts-11.14

packages:
- '.'
- location:
    git: https://github.com/haskell-graphql/graphql-api.git
    commit: f06c7af1bc0c9e475f88e47448218373eb9686b6
  extra-dep: true
- location:
    git: https://github.com/thoughtbot/yesod-auth-oauth2.git
    commit: 6f55384a29c52f95bda4a9bb8d0053eef9c2a0a6
  extra-dep: true
- location:
    git: https://github.com/bitemyapp/esqueleto.git
    commit: b81e0d951e510ebffca03c5a58658ad884cc6fbd
  extra-dep: true
- location:
    git: https://github.com/jwiegley/gitlib.git
    commit: 70c99759b8b9377f67492fe29afb32f05882409d
  subdirs:
    - gitlib-libgit2
  extra-dep: true

extra-deps:
- gitlib-3.1.2
- hoauth2-1.5.1
- yesod-auth-1.6.3
- yesod-auth-oauth-1.6.0

allow-newer: true

flags: {}

extra-package-dbs: []

extra-include-dirs:
- /usr/local/opt/icu4c/include
extra-lib-dirs:
- /usr/local/opt/icu4c/lib

docker:
  enable: false
  mount:
    - '/data/src/pi-base/server/env/dev:/app/env'
    - '/data/src/pi-base/data:/data'
    - '/data/src/pi-base/gitlib:/data/src/pi-base/gitlib'
    - '/data/src/pi-base/graphql-api:/data/src/pi-base/graphql-api'

image:
  container:
    base: 'pibase/base:latest'
    name: 'pibase/server'
    add:
      config: /app/config
      static: /app/static
    executables:
      - 'pi-base-server'
